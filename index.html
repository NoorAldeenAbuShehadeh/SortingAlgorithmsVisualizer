<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sorting Algorithms Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">   
</head>

<body>
    <h1 class="title">Sorting Algorithms Visualizer</h1>
    <div class="control">
        <div class="container">
            <span><p>5</p><p>100</p></span>
            <div class="ArrayContainer">
                <input type="range" max="100" min="5" value="5" class="ArraySize" id="ArraySize">
            </div>
            <p id="subtitle">ArraySize: <span id="sliderValue">5</span> </p>
        </div>
        <button id="Randomize">Randomize</button>
        <button id="Solve">Solve</button>
        <span><span>Speed</span><input id="speed" type="number" value="1" step="1" max="30" min="1"></span>
    </div>
    <div class="parent">
        <div class="Item"><p id="amount">90</p></div>
        <div class="Item"><p id="amount">64</p></div>
        <div class="Item"><p id="amount">12</p></div>
        <div class="Item"><p id="amount">80</p></div>
        <div class="Item"><p id="amount">10</p></div>
    </div>

    <script src="./index.js"></script>
</body>


</html>
